name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtest-dev
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
        sudo cp lib/*.a /usr/lib
        sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a
        sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a

    - name: Install .NET SDK (for C# tests)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Set up Node.js (for TypeScript tests)
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Java (for Java tests)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-uv coverage pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

    - name: Run tests with tox
      run: tox -e py$(echo ${{ matrix.python-version }} | tr -d .)-ci

    - name: Run additional code generation tests
      run: |
        # Check current directory and files
        pwd
        ls -la
        ls -la example/ || echo "example directory not found"

        # Install package in development mode for code generation
        pip install -e .

        # Python code generation test
        python -m loglab object example/foo.lab.json py -o tests/loglab_foo.py
        cd tests && python -m pytest test_log_objects_python.py -v

        # C# code generation test
        cd ${{ github.workspace }}
        python -m loglab object example/foo.lab.json cs -o tests/cstest/loglab_foo.cs
        cd tests/cstest && dotnet run

        # C++ code generation test
        cd ${{ github.workspace }}
        python -m loglab object example/foo.lab.json cpp -o tests/cpptest/loglab_foo.h
        cd tests/cpptest && g++ -std=c++17 -I. test_log_objects_cpp.cpp -lgtest -lgtest_main -lpthread -o test_log_objects_cpp && ./test_log_objects_cpp

        # TypeScript code generation test
        cd ${{ github.workspace }}
        python -m loglab object example/foo.lab.json ts -o tests/tstest/loglab_foo.ts
        cd tests/tstest && npm install
        cd tests/tstest && npx tsc --noEmit test_log_objects_typescript.ts && node test_log_objects_typescript.js

        # Java code generation test
        cd ${{ github.workspace }}
        python -m loglab object example/foo.lab.json java -o tests/javatest/src/main/java/loglab_foo/LogLabFoo.java
        cd tests/javatest && mvn compile exec:java

    - name: Generate coverage report
      run: |
        coverage run --source loglab -m pytest tests/
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Run linting
      run: |
        # Check code formatting with black (uses pyproject.toml configuration)
        black --check --diff loglab tests

        # Check import sorting with isort (uses pyproject.toml configuration)
        isort --check-only --diff loglab tests

        # Run flake8 linting (uses setup.cfg configuration)
        flake8 loglab tests

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run safety check
      run: safety check

    - name: Run bandit security scan
      run: bandit -r loglab/ -f json -o bandit-report.json || true

    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json
